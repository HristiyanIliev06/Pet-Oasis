{% extends 'base.html' %} {% load static %} {% block content %}

    <div class="main-container">
      <div class="pet-form-container">
        <div class="logo">
            <span class="logo-text logo-text-pet">PET</span>
            <a href="{% url 'index' %}">
              <img src="{% static '/imagery/logo.png' %}" alt="Pet Oasis Logo">
              </a>
            <span class="logo-text logo-text-oasis">OASIS</span>
        </div>

        <div class="pet-form">
          <h2>Your pet</h2>

          <form method="POST" action ="{% url 'add_pet' %}" enctype="multipart/form-data">
            {% csrf_token %}
                    <!--{{form}}-->
                    <div class="form-layout">
              <div class="form-fields">
                <div class="form-group">
                  <label for="pet-name">Name:</label>
                  {{form.name}}
                  <!--<input type="text" id="pet-name" name="pet-name" required />-->
                </div>

                <div class="form-group">
                  <label for="species">Species:</label>
                  {{form.species}}
                  <!--<input type="text" id="species" name="species" required />-->
                </div>

                <div class="form-group">
                  <label for="breed">Breed (optional)</label>
                  {{form.breed}}
                  <!--<select id="breed" name="breed">
                    <option value="">Select breed</option>-->
                  </select>
                </div>

                <div class="form-row">
                  <div class="form-group half">
                    <label for="age">Age</label>
                    {{form.age}}
                    <!--<input
                      type="number"
                      id="age"
                      name="age"
                      min="0"
                      max="30"
                      step="0.5"
                      required
                    />-->
                  </div>

                  <div class="form-group half">
                    <label for="weight">Weight (kg)</label>
                    {{form.weight}}
                    <!--<input
                      type="number"
                      id="weight"
                      name="weight"
                      min="0"
                      max="100"
                      step="0.1"
                      required
                    />-->
                  </div>
                </div>
              </div>

              <div class="image-upload">
                <div class="upload-circle">
                    {{form.image}}
                  <!--<input
                    type="file"
                    id="pet-image"
                    name="pet-image"
                    accept="image/*"
                    hidden
                  />-->
                  <label for="pet-image" class="upload-label">Add image</label>
                </div>
              </div>
            </div>

            <button type="submit" class="register-pet-btn">REGISTER PET</button>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
