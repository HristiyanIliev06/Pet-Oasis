{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Delete - Pet Oasis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/css/styles.css' %}" />
  </head>
  <body>
    <div class="main-container">
      <div class="confirm-delete-container">
        <div class="logo">
          <img src="{% static '/imagery/logo.png' %}" alt="Pet Oasis Logo" />
          <h1>PET OASIS</h1>
        </div>
        <h2>Confirm Deletion</h2>
        <p>
          Are you sure you want to delete this registered pet? This action
          cannot be undone.
        </p>
        <div class="button-group">
          <form method="POST" style="display: inline" action="{% url 'delete_pet' pk=pet.id %}">
            {% csrf_token %}
            <button type="submit" class="delete-btn">DELETE</button>
          </form>
          <button onclick="window.history.back()" class="cancel-btn">
            CANCEL
          </button>
        </div>
      </div>
    </div>
    <script src="{% static '/js/nav.js' %}" ></script>
  </body>
</html>
