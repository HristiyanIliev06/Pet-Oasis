{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Oasis</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="Pet Oasis Logo" />
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Facilities</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <div class="search-and-login">
        <input type="text" placeholder="Search..." />
        {% if not user.is_authenticated %}
        <button>Login</button>
        {% else %}
        <!-- Profile pic here!!!-->
        {% endif %}
      </div>
    </header>

    {% block content %} {% endblock %}
    <!-- Footer -->
    <footer class="footer">
      <div class="footer-logo">
        <img src="logo-footer.png" alt="Pet Oasis Logo" />
      </div>
      <div class="footer-links">
        <h3>Locations</h3>
        <p>Sofia<br />Plovdiv<br />Varna<br />Burgas</p>
      </div>
      <div class="footer-partner">
        <h3>Our partner:</h3>
        <img src="partner-logo.png" alt="Partner Logo" />
      </div>
    </footer>
  </body>
</html>
